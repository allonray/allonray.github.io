<!DOCTYPE HTML>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <title>手机APP下载页面</title>
        <script type="text/javascript">
            // 获取终端的相关信息
            var Terminal = {
                // 辨别移动终端类型
                platform: function () {
                    var u = navigator.userAgent, app = navigator.appVersion;
                    return {
                        // android终端或者uc浏览器
                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                        // 是否为iPhone或者QQHD浏览器
                        iPhone: u.indexOf('iPhone') > -1,
                        // 是否iPad
                        iPad: u.indexOf('iPad') > -1
                    };
                }(),
            }

            // 根据不同的终端，跳转到不同的地址
            if (Terminal.platform.android) {
                location.href = './apk/gis.apk'
            } else if (Terminal.platform.iPhone) {
                location.href = 'itms-services://?action=download-manifest&url=https://gitee.com/rnop/tianjinAttendanceAndGIS_iOS/blob/master/app.plist';
            } else {
                alert("没有要下载的版本");
            }

        </script>
    </head>

</html>
